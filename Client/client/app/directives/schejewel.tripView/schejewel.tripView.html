<div>
    <h2 class='displayTime'>{{displayDate | date:'longDate'}}</h2>
    <div class='timeControls'>
        <button ng-click='currentDay()' type="button" class="fc-today-button fc-button fc-state-default fc-corner-left fc-corner-right">today</button>
        <div class="fc-button-group">
            <button ng-click='prevDay()' type="button" class="fc-prev-button fc-button fc-state-default fc-corner-left"><span class="fc-icon fc-icon-left-single-arrow"></span></button>
            <button ng-click='nextDay()' type="button" class="fc-next-button fc-button fc-state-default fc-corner-right"><span class="fc-icon fc-icon-right-single-arrow"></span></button>
        </div>
    </div>


</div>
<div class='row trip-view'>
    <div class='currentTime' ng-style='currentTimeStyle()'>
        Now
    </div>
    <div class='col-md-1 hours'>
        <div ng-repeat='hour in dayHours' ng-style='hourStyle($index)'>
            {{hour}}
        </div>
    </div>
    <div ng-repeat='tour in tours | day: displayDate | orderBy:events[0]["dateTime"] | limitTo:8' class='col-md-1 tour'>
        <div class='event' ng-repeat='event in tour.resources | orderBy:startTime' ng-style='fadeStyle($index, tour.resources)'>
            {{event.name}}
            <br/> {{event.startTime}} - {{event.duration}} minutes
        </div>
    </div>
</div>
